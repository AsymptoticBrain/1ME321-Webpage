    <div id="contact">
        <h2>Fill out the form below and we will contact you as quickly as possible.</h2>
		<form id="booking" method="post">
			<fieldset id="tour">
				<legend>Select tour</legend>
				<label><input type="radio" name="tourType" checked> Questions</label><br>
				<label><input type="radio" name="tourType"> Single Night</label><br>
				<label><input type="radio" name="tourType"> Adventure Tour</label><br>
                <label><input type="radio" name="tourType"> Luxury Tour</label><br>
			</fieldset>
			<fieldset id="date">
				<legend>Date</legend>
				<label>Date of arrival <input type="date" name="arrivaldate" required></label>
			</fieldset>
			<fieldset id="customer">
				<legend>Contact information</legend>
				<p><label><span>Name*</span><input type="text" name="name" id="name" size="40" required></label></p>
				<p><label><span>Phone*</span><input type="text" name="telephone" id="telephone" size="15"></label> <span></span></p>
				<p><label><span>E-mail*</span><input type="email" name="email" id="email" size="40" required></label></p>
			</fieldset>
            <fieldset>
                <legend>Additional information</legend>
                <textarea rows="12"></textarea>
                
            </fieldset>
			<p id="submitbtn"><input type="submit" id="send" value="Submit"></p>
		</form>
    </div>
